<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: Color</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/uny.css">
</head>
<body>
  <main class="main">
    <div class="content">
      <div class="section">

        <div class="box">
          <div class="is-brand" style="width:200px;height:80px;">.is-brand</div>
        </div>

        <div class="box">
          <div class="is-white" style="width:200px;height:80px;">.is-white</div>
        </div>

        <div class="box">
          <div class="is-black" style="width:200px;height:80px;">.is-black</div>
        </div>

        <div class="box">
          <div class="is-primary" style="width:200px;height:80px;">.is-primary</div>
        </div>

        <div class="box">
          <div class="is-secondary" style="width:200px;height:80px;">.is-secondary</div>
        </div>

        <div class="box">
          <div class="is-success" style="width:200px;height:80px;">.is-success</div>
        </div>

        <div class="box">
          <div class="is-warning" style="width:200px;height:80px;">.is-warning</div>
        </div>

        <div class="box">
          <div class="is-danger" style="width:200px;height:80px;">.is-danger</div>
        </div>

      </div>
    </div>
  </main>

  <script src="../js/uny.js"></script>
</body>
</html>
