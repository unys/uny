<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: Field</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/uny.css">
</head>
<body>
  <main class="main">
    <div class="content">
      <div class="section">

        <div class="box">
          <div class="field">
            <input class="input" type="text" placeholder="text">
            <button class="button">Button</button>
          </div>
        </div>

        <div class="box">
          <div class="field">
            <textarea class="input is-textarea" placeholder="textarea"></textarea>
            <button class="button">Button</button>
          </div>
        </div>

        <div class="box">
          <div class="field">
            <input class="input" type="text" placeholder="text1">
            <input class="input" type="text" placeholder="text2">
            <button class="button">Button</button>
          </div>
        </div>

        <div class="box">
          <div class="field">
            <button class="button">Button</button>
            <input class="input" type="text" placeholder="text1">
            <input class="input" type="text" placeholder="text2">
            <button class="button">Button</button>
          </div>
        </div>

        <div class="box">
          <div class="field">
            <input type="search" class="input" placeholder="search">
            <button class="button"><i class="fa fa-search"></i></button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="../js/uny.js"></script>
</body>
</html>
