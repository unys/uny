<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: Snackbar</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../docs/css/uny.css">
</head>
<body>
  <main class="main">
    <div class="content">
      <div class="section">

        <div class="snackbar">
          <p>.snackbar</p>
        </div>

        <div class="snackbar is-white">
          <p>.snackbar.is-white</p>
        </div>

        <div class="snackbar is-black">
            <p>.snackbar.is-black</p>
        </div>

        <div class="snackbar is-success">
            <p>.snackbar.is-success</p>
        </div>

        <div class="snackbar is-warning">
            <p>.snackbar.is-warning</p>
        </div>

        <div class="snackbar is-danger">
            <p>.snackbar.is-danger</p>
        </div>

        <div class="snackbar is-primary">
            <p>.snackbar.is-primary</p>
        </div>

        <div class="snackbar is-secondary">
            <p>.snackbar.is-secondary</p>
        </div>

        <div class="snackbar is-top">
          <p>.snackbar.is-top</p>
          <a href="#"><i class="fa fa-check"></i></a>
        </div>

        <div class="snackbar is-bottom">
          <p>.snackbar.is-bottom</p>
          <a href="#">Undo</a>
        </div>

      </div>
    </div>
  </main>

  <script src="../docs/js/uny.js"></script>
</body>
</html>
