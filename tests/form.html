<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../docs/css/uny.css">
</head>
<body>
  <main class="main">
    <div class="content">
      <div class="section">
        <div class="inner is-small">
          <h2>.form</h2>

          <form class="form" action="#">
            <div>
              <label for="text-1" class="label">Name</label>
              <div class="field">
                <input type="text" class="input" id="text-1">
              </div>
            </div>
            <div>
              <div class="unit">
                <div>
                  <label for="name-1" class="label">Name 1</label>
                  <div class="field">
                    <input type="text" class="input" id="name-1">
                  </div>
                </div>
                <div>
                  <label for="name-2" class="label">Name 2</label>
                  <div class="field">
                    <input type="text" class="input" id="name-2">
                  </div>
                </div>
                <div>
                  <label for="name-3" class="label">Name 3</label>
                  <div class="field">
                    <input type="text" class="input" id="name-3">
                  </div>
                </div>
              </div>
            </div>
            <div>
              <label for="key-1" class="label">Key</label>
              <div class="field">
                <input type="text" class="input" id="key-1" placeholder="XXXX">
                <input type="text" class="input" id="key-2" placeholder="XXXX">
                <input type="text" class="input" id="key-3" placeholder="XXXX">
              </div>
            </div>
            <div>
              <label for="text-2" class="label">Address</label>
              <div class="field">
                <input type="text" class="input" id="text-2">
              </div>
            </div>
            <div>
              <div class="field">
                <label for="radio-1" class="input is-radio">
                  <input type="radio" name="radio" id="radio-1">
                  <span>Radio button 1</span>
                </label>
                <label for="radio-2" class="input is-radio">
                  <input type="radio" name="radio" id="radio-2">
                  <span>Radio button 2</span>
                </label>
                <label for="radio-3" class="input is-radio">
                  <input type="radio" name="radio" id="radio-3">
                  <span>Radio button 3</span>
                </label>
              </div>
            </div>
            <div>
              <label for="textarea-1" class="label">Message</label>
              <div class="field">
                <textarea class="input is-textarea" id="textarea-1"></textarea>
              </div>
            </div>
            <div>
              <div class="field">
                <label for="file" class="input is-file">
                  <input type="file" id="file">
                  <span><i class="fa fa-cloud-upload"></i> Upload files</span>
                </label>
              </div>
            </div>
            <div>
              <div class="field">
                <label for="agree-1" class="input is-checkbox">
                  <input type="checkbox" id="agree-1">
                  <span>Agree</span>
                </label>
              </div>
            </div>
            <div>
              <button class="button is-col-full" type="submit">Send message</button>
              <button class="button is-col-full is-white" type="submit">Back</button>
            </div>
          </form>
