<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: Typography</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../docs/css/uny.css">
</head>
<body>
  <main class="main">
    <div class="content">
      <div class="section">

        <p class="type-xxlarge">type-xxlarge (64px)</p>

        <p class="type-xlarge">type-xlarge (56px)</p>

        <p class="type-large">type-large (48px)</p>

        <div>
          <div class="type-h1">type-h1 (42px)</div>
        </div>

        <div>
          <div class="type-h2">type-h2 (32px)</div>
        </div>

        <div>
          <div class="type-h3">type-h3 (24px)</div>
        </div>

        <div>
          <div class="type-h4">type-h4 (20px)</div>
        </div>

        <div>
          <div class="type-h5">type-h5 (20px)</div>
        </div>

        <div>
          <div class="type-h6">type-h6 (20px)</div>
        </div>

        <p class="type-medium">type-medium (16px) (Base size)</p>

        <p class="type-small">type-small (14px)</p>

        <p class="type-xsmall">type-xsmall (12px)</p>

        <p class="type-xxsmall">type-xxsmall (10px)</p>

      </div>
    </div>
  </main>
</body>
</html>
